<div class="content">
    <div class="container" *ngIf="dog">

        <div class="d-flex flex-row dog-img">
            <div class="p-2 mr-4">
                <app-avatar [initialsSource]="[dog.dogName]"
                            [imageFile]="dog?.avatar || null"
                            [salt]="dog.dogName"
                            [size]="90">

                </app-avatar>
            </div>

            <div class="col-md-8 mt-4">
                <div class="row">
                    <p class="photo-links" (click)="changePhoto()">Załaduj zdjęcie</p>
                    <p class="dot">•</p>
                    <p class="photo-links" (click)="deletePhoto()">Usuń zdjęcie</p>
                </div>
                <div class="row">
                    <p class="subtext-3">Zdjęcia pomagają pozostałym użytkownikom w szybkim rozpoznaniu Twojego pupila w
                        aplikacji</p>
                </div>
            </div>
        </div>

        <section class="inputs" [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <p class="text-type-field">Imię</p>
                    <input matInput type="text"  formControlName="dogName" class="form-control input-gray" placeholder="Imie psa">
                </div>
                <div class="form-group col-md-6">
                    <p class="text-type-field">Rasa</p>
                    <mat-select class="form-control input-gray"  name="breedOfDog" formControlName="race" required>
                      <mat-option *ngFor="let dog of dogs" [value]="dog">{{dog}}</mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <p class="text-type-field">Data urodzenia</p>
                    <input matInput type="text" [matDatepicker]="picker" formControlName="dateOfBirth" class="form-control input-gray" id="inputAddress" placeholder="Data urodzin">
                    <mat-datepicker-toggle matSuffix [for]="picker" class="calendar-icon"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
                <div class="form-group col-md-4">
                    <p class="text-type-field">Płeć</p>
                  <mat-select class="form-control input-gray"   formControlName="gender" required>
                    <mat-option *ngFor="let gender of eGender" [value]="gender[0]">{{gender[1]}}</mat-option>
                  </mat-select>
                </div>
                <div class="form-group col-md-4">
                    <p class="text-type-field">Kastracja / sterylizacja</p>
                    <mat-select id="inputState"  class="form-control input-gray" formControlName="castration">
                        <mat-option *ngFor="let castration of eCastration" [value]="castration[0]">{{castration[1]}}</mat-option>
                    </mat-select>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-12">

                <textarea class="form-control"  id="exampleFormControlTextarea1" formControlName="description" rows="3"></textarea>
                <small id="emailHelp" class="form-text text-muted">Maksimum 100 znaków.</small>

                </div>

            </div>
            <div class="d-flex justify-content-between button-group">
                <div>

                    <button type="submit" class="btn discard-changes" (click)="delete(dog.id)">Usuń profil psa</button>
                </div>

                <div>

                    <button class="save-changes-active"  (click)="save()">Zapisz zmiany</button>
                </div>
            </div>

        </section>

    </div>
</div>
