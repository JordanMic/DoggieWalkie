<section class="header">
</section>

<div class="content">
    <div id="avatar" #avatar>
        <app-avatar [initialsSource]="['AB']" [imageFile]="null" [salt]="''" [size]="160"></app-avatar>
    </div>
    <div class="container">

        <div class="space-large"></div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <span class="subtext-2" [routerLink]="['/user', 1]"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                    Wróć do profilu</span>
            </div>
            <div class="col-md-4">
                <span class="reviews-page-title justify-content-center">Opinie</span>

            </div>
            <div class="col-md-4">

            </div>
        </div>

        <div class="row justify-content-center">
        </div>
        <hr>
        <div class="row justify-content-center user-infobar">
            <div class="col-md-5" style="text-align: left;">
                <div class="row">
                    <div class="col-md-3">
                        <span class="score-text">{{score}}</span>
                    </div>

                    <div class="col-md-8">
                        <app-score-stars [score]='score'></app-score-stars>
                    </div>
                </div>

            </div>
            <div class="col-md-2">
                <span class="reviews-number">5 opinii</span>
            </div>
            <div class="col-md-5">
                <span class="subtext-2">Najtrafniejsze <i class="fa fa-chevron-down" aria-hidden="true"></i></span>

            </div>
        </div>
        <hr>
        <div class="mb-5"></div>

        <div class="container review-entry mb-5" *ngFor="let review of reviews" style="width: 100%;">
            <div class="row">
                <div class="col-md-1">
                    <app-avatar [initialsSource]="['AB']" [imageFile]="null" [salt]="''" [size]="50"></app-avatar>
                </div>
                <div class="col-md-11 author-name">
                    {{review.author}}
                </div>
            </div>
            <div class="row mt-3" >
                <div class="col-md-3 text-left">
                    <app-score-stars [score]='review.score'></app-score-stars>

                </div>
                <div class="col-md-4 review-date text-left subtext-2">
                    {{review.date}}
                </div>
            </div>
            <div class="row text-left mt-3">
                <div class="col-md-12">
                    <span class="review-text">
                        {{review.text}}
                    </span>
                </div>
               
            </div>
        </div>
    </div>
