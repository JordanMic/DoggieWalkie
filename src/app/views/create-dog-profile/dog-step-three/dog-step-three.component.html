<div class="container-fluid vh-100 cont">
  <div class="row d-flex justify-content-center h-100 align-items-center">
    <div class="progress"></div>
    <div class="col-sm-6 col-md-4 col-md-offset-4 contents">
          <a class="navbar-brand" href="/">
            <img src="assets/logo/logo.svg" style="width:170px;" alt="Logo">
          </a>
          <div class="account-wall">
              <h3>Czy chcesz podać coś jeszcze ?</h3>

              <div class="container">
                <form class="form-signin" [formGroup]="form">

                    <mat-form-field class="example-full-width">
                      <mat-label>Nagłówek</mat-label>
                      <input matInput type="text" name="header" formControlName="header" placeholder="Nagłówek">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                      <mat-label>Opis</mat-label>
                      <textarea formControlName="description" name="description" matInput placeholder="Pare słów o piesku..."></textarea>
                    </mat-form-field>

                </form>
              </div>

            </div>
          <button class="btn btn-block" (click)="goToStepFour()" [disabled]='form.invalid'>
            Dalej</button>
      </div>
  </div>
</div>
