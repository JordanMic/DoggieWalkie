<header>
  <p class="title">Nie znalazłeś odpowiedzi na swoje pytanie?</p>
  <p class="description">Napisz do nas, a postaramy się odpowiedzieć najszybciej jak to możliwe</p>
</header>

<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <textarea class="form-control textarea"  formControlName="contents" rows="4" placeholder="Tutaj możesz napisać swoje pytanie..."></textarea>
      <small id="emailHelp" class="form-text text-muted">Maksimum 400 znaków.</small>
    </div>
  </div>

<div class="d-flex justify-content-between" style="margin-top: 34px">
  <span class="material-icons">emoji_objects</span>
  <p class="info-text">Nieustannie pracujemy nad ulepszeniem DoggieWalkie. Twoja wiadomość z pewnością nam w tym pomoże. Dziękujemy za Twoją pomoc!</p>
  <div class="d-flex justify-content-end button-group">
    <button class="save-changes-active" type="onSubit" [disabled]="this.form.invalid">Wyślij</button>
  </div>
</div>

</form>
