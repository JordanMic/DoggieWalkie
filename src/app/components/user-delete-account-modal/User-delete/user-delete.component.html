<header xmlns="http://www.w3.org/1999/html">
  <p class="title">Przykro nam, że nas opuszczasz. Jesteś pewien, że chcesz usunąć to konto? </p>
  <p class="description">Wprowadź hasło i naciśnij usuń, otrzymasz maila aby potwierdzić usunięcie konta, zmiany będą nieodwracalne.</p>
</header>

<div class="d-flex justify-content-center" style="margin-top: 34px">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-12">
        <input matInput type="password" class="form-control textarea"  formControlName="pass"   placeholder="Podaj swoje hasło">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="cancel-changes-active" (click)="cancel()">Anuluj</button>
      <button class="save-changes-active" (click)="deleteAccount()"><i class="fa fa-times"></i> Usuń</button>
    </div>
  </form>
</div>
